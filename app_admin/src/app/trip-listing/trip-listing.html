<div class="container">
  <div class="row">
    <div *ngFor="let trip of trips" class="col-md-4">
      <app-trip-card [trip]="trip" class="card-deck mt-2"></app-trip-card>
    </div>
  </div>
  <div class="row mt-3" *ngIf="isLoggedIn()">
    <button class="btn btn-primary" (click)="addTrip()">Add Trip</button>
  </div>
</div>
